<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - HellonaGR</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --danger: #ff4b2b;
            --success: #4CAF50;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        /* Modern Gradient Background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden;
            animation: gradientShift 15s ease infinite;
            background-size: 400% 400%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating Bubbles */
        .bubble {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(5px);
            animation: floatBubble 15s infinite ease-in-out;
            z-index: 0;
        }
        
        @keyframes floatBubble {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        /* Main Container */
        .admin-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: white;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.2);
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: none;
            font-size: 16px;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .btn-primary {
            background: var(--success);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* Posts List */
        .post-item {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border-left: 4px solid var(--success);
            transition: all 0.3s ease;
        }
        
        .post-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }
        
        /* Preview Image */
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 2px solid white;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Bubbles -->
    <div class="bubble" style="width: 150px; height: 150px; top: 10%; left: 5%; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 200px; height: 200px; bottom: 15%; right: 5%; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 100px; height: 100px; top: 50%; left: 20%; animation-delay: 4s;"></div>
    
    <div class="admin-container">
        <h1 style="text-align: center; margin-bottom: 2rem; font-size: 2.5rem; text-shadow: 0 2px 10px rgba(0,0,0,0.2);">
            🛠️ Admin Panel
        </h1>
        
        <div id="loginForm">
            <h2 style="text-align: center; color: white; margin-bottom: 1.5rem;">🔐 Σύνδεση</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="hellonagr@example.com">
            </div>
            <div class="form-group">
                <label for="password">Κωδικός:</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <div style="text-align: center; margin-top: 2rem;">
                <button class="btn btn-primary" onclick="login()">Σύνδεση</button>
            </div>
            <p id="errorMessage" style="color: #ff6b6b; text-align: center; margin-top: 1rem;"></p>
        </div>
        
        <div id="adminPanel" style="display: none;">
            <!-- New Post Form -->
            <div style="background: rgba(0,0,0,0.2); padding: 1.5rem; border-radius: 10px; margin-bottom: 2rem;">
                <h2 style="margin-top: 0;">📝 Δημιουργία Νέου Άρθρου</h2>
                <div class="form-group">
                    <label for="postTitle">Τίτλος:</label>
                    <input type="text" id="postTitle" placeholder="Γράψτε έναν τίτλο...">
                </div>
                
                <div class="form-group">
                    <label for="postImage">URL Εικόνας:</label>
                    <input type="text" id="postImage" placeholder="https://example.com/image.jpg">
                    <img id="imagePreview" class="image-preview" alt="Προεπισκόπηση">
                </div>
                
                <div class="form-group">
                    <label for="postContent">Περιεχόμενο:</label>
                    <textarea id="postContent" rows="6" placeholder="Γράψτε το περιεχόμενο του άρθρου..."></textarea>
                </div>
                
                <div style="text-align: center;">
                    <button class="btn btn-primary" onclick="addPost()">📤 Δημοσίευση</button>
                </div>
            </div>
            
            <!-- Existing Posts -->
            <h2>📚 Υπάρχοντα Άρθρα</h2>
            <div id="existingPosts" style="margin-top: 1rem;">
                <p>Φόρτωση άρθρων...</p>
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <button class="btn btn-danger" onclick="logout()">🚪 Αποσύνδεση</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration (αντικαταστήστε με τα δικά σας)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Image Preview
        document.getElementById('postImage').addEventListener('input', function() {
            const preview = document.getElementById('imagePreview');
            if(this.value) {
                preview.src = this.value;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        });

        // Login Function
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadExistingPosts();
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.style.animation = 'shake 0.5s';
                    setTimeout(() => errorElement.style.animation = '', 500);
                });
        }

        // Load Posts
        function loadExistingPosts() {
            database.ref('posts').once('value')
                .then((snapshot) => {
                    const posts = snapshot.val() || {};
                    const container = document.getElementById('existingPosts');
                    
                    if(Object.keys(posts).length === 0) {
                        container.innerHTML = '<p>Δεν βρέθηκαν άρθρα.</p>';
                    } else {
                        container.innerHTML = Object.keys(posts).map(key => `
                            <div class="post-item">
                                <h3>${posts[key].title}</h3>
                                <p><small>${posts[key].date}</small></p>
                                <button class="btn btn-danger" onclick="deletePost('${key}')">Διαγραφή</button>
                            </div>
                        `).join('');
                    }
                });
        }

        // Add New Post
        function addPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const image = document.getElementById('postImage').value;
            
            if(!title || !content) {
                alert('Συμπληρώστε τίτλο και περιεχόμενο!');
                return;
            }
            
            const newPostRef = database.ref('posts').push();
            newPostRef.set({
                title,
                content,
                image: image || null,
                date: new Date().toLocaleDateString('el-GR'),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                alert('Το άρθρο δημοσιεύτηκε!');
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                document.getElementById('postImage').value = '';
                document.getElementById('imagePreview').style.display = 'none';
                loadExistingPosts();
            });
        }

        // Delete Post
        function deletePost(postId) {
            if(confirm('Είστε σίγουρος ότι θέλετε να διαγράψετε αυτό το άρθρο;')) {
                database.ref('posts/' + postId).remove()
                    .then(() => loadExistingPosts());
            }
        }

        // Logout
        function logout() {
            auth.signOut().then(() => {
                window.location.reload();
            });
        }

        // Check Auth State
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadExistingPosts();
            }
        });
    </script>
</body>
</html>
