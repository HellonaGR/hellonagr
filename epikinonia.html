<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HellonaGR - Επικοινωνία</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Βασικό Στυλ */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1100ff, #1eff00);
            color: #fff;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        header .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
        }

        header .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        header .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        header .nav-links a:hover {
            color: #00c6ff;
        }

        .warning {
            background: #ff0000;
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: #00c6ff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .contact-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .contact-item h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .contact-item a {
            color: #00c6ff;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://hellonagr.github.io/hellonagr/" class="logo-container">
            <img src="https://yt3.googleusercontent.com/zq_PJG5ZqWI5Y6ZEjkdkqqE8UdQxUNoY2vtSDM3bHWikqVejo0SMDFj04L0s3zcLGksbCkzS-Q=s160-c-k-c0x00ffffff-no-rj" 
                 alt="HellonaGR Logo" class="logo-img">
            <span class="logo-text">HellonaGR</span>
        </a>
        <div class="nav-links">
            <a href="https://hellonagr.github.io/hellonagr/">Αρχική</a>
            <a href="https://hellonagr.github.io/hellonagr/Blog">Blog</a>
            <a href="https://hellonagr.github.io/hellonagr/epikinonia" style="color: #00c6ff">Επικοινωνία</a>
        </div>
    </header>

    <div class="warning">
        Παρακαλώ μην κάνετε spam ή κακόβουλη χρήση των στοιχείων επικοινωνίας.
    </div>

    <div class="container">
        <h1 class="page-title">Επικοινωνία</h1>
        
        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div>
                    <h3>Email</h3>
                    <a href="https://hellonagr.github.io/hellonagr/E-mail">Πατα εδώ για να το δείς</a>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <div>
                    <h3>YouTube</h3>
                    <a href="https://www.youtube.com/@HellonaGR" target="_blank">Επισκέψου το κανάλι μου στο YouTube</a>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fab fa-discord"></i>
                </div>
                <div>
                    <h3>Discord</h3>
                    <a href="https://discord.com/invite/Dkhky9ZBqp" target="_blank">Μπες στον Discord server μου</a>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">
                    <img src="https://static.planetminecraft.com/files/resource_media/screenshot/1406/planet.jpg" alt="Planet Minecraft Logo">
                </div>
                <div>
                    <h3>Planet Minecraft</h3>
                    <a href="https://www.planetminecraft.com/member/hellonagr" target="_blank">Επισκέψου το προφίλ μου στο Planet Minecraft</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
