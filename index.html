<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HellonaGR</title>
    <style>
        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(78, 255, 11, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(78, 255, 11, 0); }
            100% { box-shadow: 0 0 0 0 rgba(78, 255, 11, 0); }
        }

        /* ===== BASE STYLES ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url("back1.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        /* ===== LAYOUT ===== */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ===== HEADER ===== */
        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: #000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            animation: fadeIn 0.8s ease-out;
        }

        h2 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin: 20px 0;
            animation: fadeIn 1s ease-out;
        }

        .profile-img {
            width: clamp(120px, 25vw, 200px);
            height: clamp(120px, 25vw, 200px);
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #4eff0b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 3s infinite, fadeIn 1s ease-out;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        /* ===== CONTENT BOX ===== */
        .content-box {
            background: rgba(204, 206, 231, 0.9);
            border-radius: 12px;
            padding: clamp(20px, 3vw, 30px);
            margin: 20px 0;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-left: 5px solid #4eff0b;
            animation: slideUp 0.8s ease-out;
            transition: all 0.3s ease;
        }

        .content-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: clamp(1rem, 1.1vw, 1.2rem);
            color: #333;
            line-height: 1.7;
            margin-bottom: 15px;
            animation: fadeIn 1.2s ease-out;
        }

        /* ===== BUTTONS ===== */
        .btn {
            display: inline-block;
            padding: clamp(12px, 2vw, 16px) clamp(24px, 3vw, 32px);
            border-radius: 50px;
            font-size: clamp(1rem, 1.1vw, 1.2rem);
            font-weight: bold;
            text-decoration: none;
            margin: 10px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            min-width: 180px;
            max-width: 100%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease-out;
        }

        .btn-contact {
            background-color: #4CAF50;
            color: white;
        }

        .btn-oneblock {
            background-color: #2196F3;
            color: white;
        }
        .btn-Files {
            background-color: #ebde16;
            color: white;
        }

        .btn-shorts {
            background-color: #ff0000;
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* ===== LINKS ===== */
        .channel-link {
            color: #FF0000; /* Κόκκινο για YouTube */
            font-weight: bold;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .channel-link:hover {
            text-decoration: underline;
            color: #cc0000;
        }

        /* Αφαίρεση του βέλους */
        .channel-link::after {
            content: none;
        }

        /* ===== SERIES CONTAINER ===== */
        .series-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            animation: slideUp 1s ease-out;
        }

        /* ===== MEDIA QUERIES ===== */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .content-box {
                padding: 20px;
            }

            .btn {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>
        <img src="https://yt3.googleusercontent.com/zq_PJG5ZqWI5Y6ZEjkdkqqE8UdQxUNoY2vtSDM3bHWikqVejo0SMDFj04L0s3zcLGksbCkzS-Q=s160-c-k-c0x00ffffff-no-rj"
             alt="HellonaGR"
             class="profile-img">
        <br>
        HellonaGR
    </h1>

   





    <div class="series-container">
        <a href="https://hellonagr.github.io/hellonagr/Blog" class="btn btn-oneblock">Blog</a>
    
        <a href="epikinonia.html" class="btn btn-contact">Επικοινωνία</a>


    </div>
</div>
</body>
</html>
