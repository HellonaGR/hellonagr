<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Επικοινωνία - HellonaGR</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(120deg, #00f2fe, #4facfe, #43e97b);
      background-size: 200% 200%;
      animation: gradientShift 10s ease-in-out infinite;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      color: #333;
      margin: 0;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header .logo-container {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
    }

    header .logo-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    header .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    header .nav-links a:hover {
      color: #00c6ff;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }

    .contact-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      text-decoration: none;
      color: #333;
      width: 100%;
      margin-bottom: 1rem;
    }

    .contact-item:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.95);
    }

    .contact-item img {
      margin-right: 15px;
      transition: transform 0.3s ease;
      height: auto;
    }

    .contact-item:hover img {
      transform: scale(1.1);
    }

    .contact-text {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .copy-btn {
      background: #00c6ff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 10px;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background: #0072ff;
    }

    .copy-message {
      margin-top: 10px;
      font-size: 1rem;
      color: green;
      display: none;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://hellonagr.github.io/hellonagr/" class="logo-container">
      <img src="https://yt3.googleusercontent.com/zq_PJG5ZqWI5Y6ZEjkdkqqE8UdQxUNoY2vtSDM3bHWikqVejo0SMDFj04L0s3zcLGksbCkzS-Q=s160-c-k-c0x00ffffff-no-rj" 
           alt="HellonaGR Logo" class="logo-img">
      <span class="logo-text">HellonaGR</span>
    </a>
    <div class="nav-links">
      <a href="https://hellonagr.github.io/hellonagr/">Αρχική</a>
      <a href="https://hellonagr.github.io/hellonagr/Blog">Blog</a>
      <a href="https://hellonagr.github.io/hellonagr/epikinonia" style="color: #00c6ff">Επικοινωνία</a>
    </div>
  </header>

  <div class="container">
    <h1>HellonaGR</h1>
    <div class="contact-item">
      <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail" width="40">
      <span class="contact-text" id="email-text">hellonagr@gmail.com</span>
      <button class="copy-btn" onclick="copyEmail()">Αντιγραφή</button>
    </div>
    <div class="copy-message" id="copy-message">Το email αντιγράφηκε!</div>
    <a href="mailto:hellonagr@gmail.com" class="contact-item">Αποστολή Email</a>
  </div>

  <script>
    function copyEmail() {
      const emailText = document.getElementById('email-text').textContent;
      navigator.clipboard.writeText(emailText).then(() => {
        const copyMessage = document.getElementById('copy-message');
        copyMessage.style.display = 'block';
        setTimeout(() => {
          copyMessage.style.display = 'none';
        }, 2000);
      });
    }
  </script>
</body>
</html>
