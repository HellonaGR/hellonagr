<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HellonaGR - Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Επιπλέον styles για το blog */
        .post {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
        }

        .post-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .post-meta {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-meta i {
            color: var(--primary);
        }

        .post-content {
            margin-bottom: 1.5rem;
            color: #555;
            line-height: 1.7;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .read-more:hover {
            color: var(--secondary);
        }

        .read-more i {
            transition: transform 0.3s;
        }

        .read-more:hover i {
            transform: translateX(3px);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo-container">
                <img src="https://yt3.googleusercontent.com/zq_PJG5ZqWI5Y6ZEjkdkqqE8UdQxUNoY2vtSDM3bHWikqVejo0SMDFj04L0s3zcLGksbCkzS-Q=s160-c-k-c0x00ffffff-no-rj" 
                     alt="HellonaGR Logo" class="logo-img">
                <span class="logo-text">HellonaGR</span>
            </a>
            <div class="nav-links">
                <a href="https://hellonagr.github.io/hellonagr/">Αρχική</a>
                <a href="https://hellonagr.github.io/hellonagr/Blog">Blog</a>
                <a href="https://hellonagr.github.io/hellonagr/epikinonia">Επικοινωνία</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1 class="page-title fade-in">Το Blog μου</h1>
        
        <div id="posts">
            <!-- Άρθρο 1 -->
            <article class="post fade-in">
                <h2 class="post-title">Ancient city seed 1.21+</h2>
                <div class="post-meta">
                    <i class="far fa-calendar-alt"></i>
                    Δέν θυμάμαι!
                </div>
                <div class="post-content">
                    <p></p>
                </div>
                <a href="https://hellonagr.github.io/hellonagr/warden-seed" class="read-more">
                    Διαβάστε Περισσότερα
                    <i class="fas fa-arrow-right"></i>
                </a>
            </article>

            <!-- Άρθρο 2 -->
            <article class="post fade-in">
                <h2 class="post-title">4 village seed 1.21 στο spawn!</h2>
                <div class="post-meta">
                    <i class="far fa-calendar-alt"></i>
                   Δέν θυμάμαι!
                </div>
                <div class="post-content">
                    <p>Σε αυτό το seed σε κάνει spawn ανάμεσα απο 4 plains villages!!!</p>
                </div>
                <a href="https://hellonagr.github.io/hellonagr/4villageseed" class="read-more">
                    Διαβάστε Περισσότερα
                    <i class="fas fa-arrow-right"></i>
                </a>
            </article>
        </div>
    </div>

   

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const posts = document.querySelectorAll('.post');
            posts.forEach((post, index) => {
                post.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
